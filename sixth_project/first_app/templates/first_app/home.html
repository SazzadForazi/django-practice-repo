<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <h1>This is home page</h1>
    {% if data%}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Roll</th>
                <th scope="col">Adress</th>
                <th scope="col">Acttion</th>

            </tr>
        </thead>
      
        <tbody>
            {% for st in data%}
            <tr>
                <th scope="row">{{st.roll}}</th>
                <td>{{st.name}}</td>
                <td>{{st.roll}}</td>
                <td>{{st.adress}}</td>
                <td><a class="btn btn-danger text-light" href="{% url 'delete_student' st.roll%}">Delete</a></td>
            </tr>
           {%endfor%}
        </tbody>
    </table>
   
    {% else %}
    <h2>No data avialabe to show</h2>
    {%endif%}
</body>
</html>
